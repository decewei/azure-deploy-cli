name: deploy-callable

on:
  workflow_call:
    inputs:
      ref:
        description: 'Commit SHA for rollback'
        required: false
        type: string
      version:
        description: 'Version being deployed'
        required: true
        type: string
      tag:
        description: 'Tag being deployed'
        required: true
        type: string

env:
  CI: true

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure git authentication
        id: auth
        uses: decewei/deploy-tools/actions/configure-git-auth@release
        with:
          app-id: ${{ vars.ACTION_BOT_APP_ID }}
          private-key: ${{ secrets.ACTION_BOT_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref || inputs.tag }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}

      - name: Extract Changelog
        id: changelog
        uses: CSchoel/release-notes-from-changelog@v1
        with:
          version: ${{ inputs.tag }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ inputs.tag }}
          name: Release ${{ inputs.tag }}
          body: |
            ## Changes

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            Install from PyPI:
            ```bash
            pip install azure-deploy-cli
            ```
