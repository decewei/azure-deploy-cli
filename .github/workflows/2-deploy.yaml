name: deploy-callable

on:
  workflow_call:
    inputs:
      ref:
        description: 'Commit SHA for rollback'
        required: false
        type: string
      version:
        description: 'Version being deployed'
        required: true
        type: string
      tag:
        description: 'Tag being deployed'
        required: true
        type: string
      enable-prerelease:
        description: 'Whether to mark the release as a prerelease'
        required: false
        type: boolean

env:
  CI: true

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure git authentication
        id: auth
        uses: decewei/deploy-tools/actions/configure-git-auth@release
        with:
          app-id: ${{ vars.ACTION_BOT_APP_ID }}
          private-key: ${{ secrets.ACTION_BOT_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref || inputs.tag }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
         user: __token__
         password: ${{ secrets.PYPI_TOKEN }}

      - name: Extract Changelog
        id: changelog
        uses: CSchoel/release-notes-from-changelog@v1
        with:
          version: ${{ inputs.tag }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Build release notes in temp directory
          RELEASE_NOTES="${{ runner.temp }}/release-notes.md"
          cat > "$RELEASE_NOTES" << 'EOF'
          ## Changes

          ${{ steps.changelog.outputs.changelog }}

          ## Installation

          Install from PyPI:
          ```bash
          pip install azure-deploy-cli
          ```
          EOF

          # Build command with conditional prerelease flag
          PRERELEASE_FLAG=""
          if [[ "${{ inputs.enable-prerelease }}" == "true" ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          # Create release
          gh release create "${{ inputs.tag }}" \
            --title "Release ${{ inputs.tag }}" \
            --notes-file "$RELEASE_NOTES" \
            $PRERELEASE_FLAG \
            dist/*
